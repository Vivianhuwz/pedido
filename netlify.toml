[build]
  # 发布目录 - 当前目录
  publish = "."
  
  # 构建命令 - 静态HTML不需要构建
  command = "echo 'No build required for static HTML'"

[build.environment]
  # Node.js版本（如果需要）
  NODE_VERSION = "18"

# 重定向规则
[[redirects]]
  # SPA重定向 - 所有路由都指向index.html
  from = "/*"
  to = "/index.html"
  status = 200

# 头部设置
[[headers]]
  for = "/*"
  [headers.values]
    # 安全头部
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # 缓存控制
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    # HTML文件不缓存，确保更新及时
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.js"
  [headers.values]
    # JavaScript文件缓存1年
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    # CSS文件缓存1年
    Cache-Control = "public, max-age=31536000, immutable"

# 表单处理（如果需要）
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# 函数设置（如果需要后端功能）
[functions]
  directory = "netlify/functions"